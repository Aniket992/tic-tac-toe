<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxcontainer">
      <div class="player1">
        <span>Player X name :</span>
        <br />
        <input type="text" id="player1name" />
        <p id="scores1">SCORE : </p>
      </div>
      <div>
        <h1>Tic Tac Toe</h1>

        <h2 id="display"></h2>
        <div class="biggerbox">
          <button class="box" id="1"></button>
          <button class="box" id="2"></button>
          <button class="box" id="3"></button>
          <button class="box" id="4"></button>
          <button class="box" id="5"></button>
          <button class="box" id="6"></button>
          <button class="box" id="7"></button>
          <button class="box" id="8"></button>
          <button class="box" id="9"></button>
        </div>
        <div>
        <button id="startButton"><strong>START</strong></button>
        <button id="playAgainButton"><strong>PLAY AGAIN</strong></button>
        <button id="resetButton"><strong>RESET</strong></button>
      </div>
      </div>
      <div class="player2">
        <span>Player O name :</span>
        <br />
        <input type="text" id="player2name" />
        <p id="scores2">SCORE : </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
